<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: stylejs"></head>
<body>
<div th:include="header :: navigation"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" th:action="@{/login}"
                  method="post" class="form-horizontal"
                  role="form">
                <h2>Sing In</h2>

        <div class="form-group">
            <div class="col-sm-9">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </div>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email"
                           autocomplete="off"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class=" glyphicon glyphicon-lock "></i>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                           autocomplete="off"/>
                </div>
            </div>
        </div>




        <div class="form-group">
            <div class="col-sm-9">
                <div class="checkbox" align="center">
                    <input type="checkbox" value="rememberme"> &nbsp Remember me
                </div>
            </div>
        </div>

        <div  th:if="${param.error}">
            <div class="col-sm-9">
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    <span>Check your email and password</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9">
                <a class="btn btn-lg btn-warning  btn-block" th:href="@{/registration}">Registration</a>
            </div>
        </div>

    </form>
        </div>
    </div>
</div>
<!--footer-->
<div th:include="footer :: black"></div>
</body>
</html>
